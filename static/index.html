<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Threadsquish</title>
    <script type="text/javascript" src="threadsquish.js"></script>
</head>
<body>
<h1>
    Threadsquish
</h1>

<p class="warning">
    Please note that profiles are essentially batch scripts&mdash;you are running a program that could do anything
    to your system when you load one.  <strong>Only run profiles from sources you trust!</strong>
</p>

<label for="profile">Profile</label>
<input type="text" name="profile" id="profile">
<button type="button" name="profile-load" id="profile-load">Load</button>

<form id="form-area" style="display: none">
    <h2 id="game-name">
        (Game)
    </h2>

    <pre id="game-description">
        (Description)
    </pre>

    <label for="directory">
        Directory (should contain <span id="format">(format)</span> files such as <span id="example">(example)</span>)
    </label>
    <input type="text" name="directory" id="directory">

    <label for="degree-of-parallelism">
        Degree of parallelism
    </label>
    <input type="number" name="degree-of-parallelism" id="degree-of-parallelism" min="1" max="512" step="1">

    <div id="menu-options">

    </div>
</form>
</body>
</html>
